<div class="fullpage">
  <div class="text-center register-container">
    <form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <div>
        <label for="inputUserFullName" class="sr-only">Full Name</label>
        <input
          type="text"
          id="inputUserFullName"
          class="form-control"
          placeholder="Full Name"
          required=""
          autofocus=""
          name="fullname"
          [(ngModel)]="user.fullName"
        />
      </div>
      <div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          email
          name="email"
          [(ngModel)]="user.email"
        />
      </div>
      <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
          name="password"
          [(ngModel)]="user.password"

        />
      </div>
      <button class="mt-3 btn btn-lg btn-success btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
